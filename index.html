<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
    <script src="clsCalculator.js" ></script>
    <script src="clsLocalDB.js" ></script>
    <script src="main.js"></script>

    <link rel="stylesheet" href="cssCalculatro.css" type="text/css">

    <title>Calculator</title>

  </head>
	
  <body>

    <div>
      <h1>Calculator</h1>
    </div>

    <table>

      <tr>
        <td colspan = "4"><input id = "result" type="text"></td>
      </tr>

      <tr>
        <td><button onclick="appCal.add('1')">1</button></td>
        <td><button onclick="appCal.add('2')">2</button></td>
        <td><button onclick="appCal.add('3')">3</button></td>
        <td><button onclick="appCal.addOperator('+')">+</button></td>
      </tr>

      <tr>
        <td><button onclick="appCal.add('4')">4</button></td>
        <td><button onclick="appCal.add('5')">5</button></td>
        <td><button onclick="appCal.add('6')">6</button></td>
        <td><button onclick="appCal.addOperator('-')">-</button></td>
      </tr>

      <tr>
        <td><button onclick="appCal.add('7')">7</button></td>
        <td><button onclick="appCal.add('8')">8</button></td>
        <td><button onclick="appCal.add('9')">9</button></td>
        <td><button onclick="appCal.addOperator('*')">*</button></td>
      </tr>

      <tr>
        <td><button onclick="appCal.addOperator('.')">.</button></td>
        <td ><button onclick="appCal.add('0')">0</button></td>
        <td><button onclick="appCal.addOperator('/')">/</button></td>
        <td><button onclick="appCal.calc()">=</button></td>
      </tr>

      <tr>
        <td ><button onclick="appCal.delete()" class="c">AC</button></td>
        <td ><button onclick="appCal.erase()" class="c">MC</button></td>
        <td ><button onclick="appCal.store()" >MS</button></td>
        <td><button onclick="appCal.recover()">MR</button></td>

      </tr>

    </table>

  </body>
</html>
